# general window-option
setw -g utf8 on
setw -g automatic-rename off

# general option
set -g base-index 1

# key bindings
unbind r
unbind v
unbind s

bind r source-file ~/.tmux.conf; display-message "Reload Config!!"
bind v split-window -h
bind s split-window -v

bind -r h resize-pane -L 4
bind -r l resize-pane -R 4
bind -r j resize-pane -D 4
bind -r k resize-pane -U 4

# Mac OS X Pasteboard Access Under tmux And screen
# see https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Prefix
set -g prefix C-a

# status bar
set -g status-fg white
set -g status-bg black

set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
setw -g window-status-current-fg white
setw -g window-status-current-bg colour18
setw -g window-status-current-attr bold

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg colour19

# mouse controll
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# mouse scroll
# see http://d.hatena.ne.jp/opamp_sando/20111106/1320572057
setw -g mode-mouse on
set  -g terminal-overrides 'xterm*:smcup@:rmcup@'

